<!doctype html>
<html lang="en">

	<head>
			<meta charset="utf-8">
			<meta http-equiv="x-ua-compatible" content="ie=edge">
			<title>AMP letter</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta name="robots" content="nofollow" />

			<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<header>
			<div class='container'>
				<svg class='main-logo' width="61" height="60" viewBox="0 0 61 60">
					<g fill="#CE495F" fill-rule="evenodd"><path d="M40.674 27.253L27.968 48.196h-2.302l2.276-13.647-7.048.01h-.1c-.633 0-1.148-.51-1.148-1.137 0-.27.254-.727.254-.727l12.664-20.92 2.34.01-2.332 13.668 7.084-.008.112-.002c.635 0 1.15.51 1.15 1.14 0 .254-.1.478-.245.668zM30.288 0C13.56 0 0 13.432 0 30 0 46.57 13.56 60 30.288 60c16.73 0 30.29-13.431 30.29-30 0-16.568-13.56-30-30.29-30z"/></g>
				</svg>
				<h1>Toasty Conquest</h1>
			</div>
		</header>

		<main>
				<p>Toasty Conquest Game.</p>
    </main>

		<script>
			const thisUrl = new URL(location.href);
			function changeLang(newLang) {
				const htmlEl = document.documentElement;
				if (htmlEl.getAttribute('lang') == newLang) return;
				if (document.querySelector('article[lang='+newLang+']')) {
					htmlEl.setAttribute('lang', newLang);
					thisUrl.searchParams.set('lang', newLang);
					history.replaceState({}, '', thisUrl.toString());
				}
			}
			Array.from(document.querySelectorAll('a[data-langswitch]')).forEach(el => {
				el.addEventListener('click', e => {
					changeLang(e.target.dataset.langswitch);
					e.target.blur();
					e.preventDefault();
				});
			});
			changeLang(thisUrl.searchParams.get('lang') || navigator.language);
		</script>

	</body>
</html>
